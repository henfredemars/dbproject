<!DOCTYPE html>
<HTML>

<HEAD>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script src="/controllers/adder.js"></script>
</HEAD>

<BODY>

<div ng-app="app" ng-init="firstNameAndText='James bound with ng-init'">
 	<p>Name: <input type="text" ng-model="name"></p>
 	<p ng-bind="name"></p>
	<p ng-bind="firstNameAndText"></p>
	<p> Expression Evaluation: 2 + 2 = {{2 + 2}} </p>
        <div ng-controller="adderController">
	I will now demonstrate the use of a controller!<br><br>
	First Number: <input type="text" ng-model="firstNumber"><br>
	Second Number: <input type="text" ng-model="secondNumber"><br>
	Sum: {{thirdNumber()}}
        </div>
</div>

</BODY>
</HTML>
